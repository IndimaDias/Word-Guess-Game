<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>The word guessing game</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script type="text/javascript" src="./assets/javascript/game.js"></script>
        
    </head>

    <body>
        <section id="mainBody">

            <!--This is the section is for popup alert, it statys hidden till called -->
            <div class = "alertModal" id = "modal">
                <div class = "modal-header">
                    <img id = "alertImg" src="">
                    <h2 id = "alertId"></h2>
                    <div id = "divBtnAlert">
                        <button type = "button" class = "controlButton" id = "btnYes" onclick="yesClick()"> Yes </button>
                        <button type = "button" class = "controlButton" id = "btnNo" onclick="noClick()"> No </button>
                    </div>
                     
                </div>
            </div>
            <!------------------------------------------------------------------------------------------>

            <header id = "header1" class="headerFont">
                <div id = "heading1"> <!--Section for main heading-->
                    <h1 >
                        Wordditch
                    </h1>
                </div>

                <div id = "heading2"> <!--Senction for the second heading-->
                    <h3>
                        Guess the word with....
                    </h3>
                </div>

                <div id = "heading3">
                    <h2>Harry Potter</h2>
                </div>
            </header>

            <div id="divControl"> <!--Row with buttons-->
                <div id="divButton">
                     <button type="button" class="controlButton" onclick="createButtons(); generateWord();">Start! </button>
                     <button type="button" class="controlButton" onclick="initiateGame();">Reset</button>
                </div>
                <p id='tries'>Tries : <span id="textTri">10</span></p>
            </div>

            <div id= "wordGen"> <!--Display area for the generated word-->
                <p id="wordGuess"></p>
                <span class="tooltiptext" id="toolTip">Tooltip text</span>
            </div>

            
                
            
                     


        </section>
    </body>
</html>
